{% extends "base.html" %}
{% load i18n %}

{% block title %}今日のランチ注文{% endblock %}

{% block content %}
  <h2>今日のランチ注文 ({{ today|date:"Y年n月j日" }})</h2>

  <form method="post">
    {% csrf_token %}
    {% if order %}
      <p style="color: green;">注文済みです</p>
      <button type="submit" name="action" value="cancel">キャンセルする</button>
    {% else %}
      <p style="color: red;">まだ注文していません</p>
      <button type="submit" name="action" value="order">注文する</button>
    {% endif %}
  </form>
{% endblock %}
